{% extends 'main.html' %}

{% block content %}
<!-- About-->
<section class="content-section bg-light" id="about">
    <div class="container px-4 px-lg-5 text-center">
        <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-10">
                    <h2>Detail</h2><br></br>
                    <h4>제목 : {{blog.title}}</h4>
                    <p>작성일 : {{blog.pub_date}}</p>
                    <p>내용 : {{blog.content}}</p>
                    {% if blog.image %}
                        <img src="{{ blog.image.url }}" width = "250" height = "250" alt="image">
                    {% endif %}
                    <br>
                    <a href="{% url 'edit' blog.id %}"> 수정하기</a>
                    <a href="{% url 'delete' blog.id %}"> 삭제하기</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
